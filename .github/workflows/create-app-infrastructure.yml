          ‚îú‚îÄ‚îÄ tfvars/                            # Environment configurations
          ‚îÇ   ‚îú‚îÄ‚îÄ dev-terraform.tfvars           # Development config
          ‚îÇ   ‚îú‚îÄ‚îÄ stg-terraform.tfvars           # Staging config
          ‚îÇ   ‚îî‚îÄ‚îÄ prod-terraform.tfvars          # Production config
          ‚îú‚îÄ‚îÄ userdata/                          # Server initialization scripts
