                  "s3:PutBucketPublicAccessBlock"
                ],
                "Resource": "arn:aws:s3:::terraform-state-*"
              },
              {
                "Effect": "Allow",
                "Action": [
                  "dynamodb:CreateTable",
                  "dynamodb:DeleteTable",
                  "dynamodb:DescribeTable"
                ],
