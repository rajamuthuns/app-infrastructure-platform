          ### Minimum IAM Policy for Terraform
          
          ```json
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Action": [
                  "ec2:*",
                  "elasticloadbalancing:*",
                  "autoscaling:*",
                  "cloudwatch:*",
                  "logs:*",
                  "iam:ListInstanceProfiles",
                  "iam:PassRole",
                  "s3:GetObject",
